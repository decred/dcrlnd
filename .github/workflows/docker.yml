name: Docker Build
on: [push, pull_request]
permissions:
  contents: read

jobs:
  build:
    name: Dockerfile build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c #v3.3.0
      - name: Build the Docker image
        run: docker build -t decred/dcrlnd:$(date +%s) .

